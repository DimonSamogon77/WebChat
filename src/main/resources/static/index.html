<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/style.css?v=1.000" rel="stylesheet">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="dist/bundle.js?v=1.000" defer></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<header class="header">
    <a class="header__link">
        <img class="header__logo" src="img/logo2.jpg" alt="logo">
    </a>
    <p class="title">WebChat</p>
    <a class="header__link">
        <img class="header__logo" src="img/logo.jpg" alt="logo">
    </a>
</header>
<section class="registration">
    <div class="registration__inner">
        <form class="registration__form">
            <h2 class="title">Sign up</h1>  
            <input type="text" name="userName" class="registration__input registration__registration-input" placeholder="userName">
            <input type="text" name="email" class="registration__input" placeholder="email">
            <input type="password" name="password" class="registration__input" placeholder="password">
            <p class="registration__alert registration__registration-alert"></p>
            <button class="registration__button">Sign up</button>
        </form>
        <form class="registration__authorization-form">
            <h2 class="title">Sign in</h2>
            <input type="text" name="email" class="registration__input registration__authorization-input" placeholder="email">
            <input type="password" name="password" class="registration__input" placeholder="password">
            <p class="registration__alert registration__authorization-alert"></p>
            <button class="registration__authorization-button">Sign in</button>
        </form>
    </div>
</section>
<div class="main-chat hide">
    <div class="dialog">
        <p class="dialog__info">You logged as Anton</p>
        <form class="dialog__form">
            <input type="text" id="message" class="form-control" placeholder="">
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
        <div class="dialog__content"></div>
    </div>
</div>
</body>
</html>
