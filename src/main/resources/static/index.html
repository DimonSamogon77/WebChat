<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css?v=1.000" rel="stylesheet">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="chat.js?v=1.000" defer></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<section class="registration">
    <div class="registration__inner">
        <form class="registration__form">
            <h1 class="title">Sign up</h1>
            <input type="text" name="userName" class="registration__input" id="name" placeholder="userName">
            <input type="text" name="email" class="registration__input" placeholder="email">
            <input type="password" name="password" class="registration__input" placeholder="password">
            <button class="registration__button">Sign up</button>
        </form>
    </div>
</section>
<div class="main-chat hide">
    <header class="header">
        <img class="header__logo" src="img/logo.jpg" alt="logo">
        <p class="header__info">You logged as Anton</p>
        <button class="disconect">Disconect</button>
    </header>
    <div class="dialog">
        <form class="dialog__form">
            <input type="text" id="message" class="form-control" placeholder="">
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
        <div class="dialog__content"></div>
    </div>
    <!-- <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div> -->
</div>
</body>
</html>
