<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chat.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<section class="registration">
    <div class="registration__inner">
        <form class="registration__form">
            <h1 class="title">Sign up</h1>
            <input type="text" name="username" class="registration__input" placeholder="username">
            <input type="text" name="email" class="registration__input" placeholder="email">
            <input type="password" name="password" class="registration__input" placeholder="password">
            <button class="registration__button">Sign up</button>
        </form>
    </div>
</section>
<div class="main-chat hide">
    <section class="connect">
        <form class="connect__form">
            <label for="connect">WebSocket connection:</label>
            <input type="text" id="name" class="form-control" placeholder="Your name here...">
            <button id="connect" class="btn btn-default" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
        </form>
    
    </section>
    <div class="dialog">
        <form class="dialog__form">
            <input type="text" id="message" class="form-control" placeholder="">
            <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
        <div class="dialog__content"></div>
    </div>
    <!-- <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div> -->
</div>
</body>
</html>
